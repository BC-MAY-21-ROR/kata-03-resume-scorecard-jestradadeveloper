career-profile:
  title: About Me
  summary: >
    I am a computer systems engineer with 4 years of experience in website
    development mostly from the hotel marketing industry.  Half of my experience
    is developing websites with wordpress and the other half maintaining and
    developing pages for hotels with the Ruby on Rails Framework. Currently I
    live in Puerto Vallarta, Mexico and  I like cooking a lot because I find it
    very relaxing. I also go to the gym regularly. I like to swim and go out on
    weekends to explore hidden places in the mountains.I like the discipline,
    and my greatest quality is that I am very persistent.
